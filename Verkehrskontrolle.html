<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolizeiVSAudi</title>

    <style>
        canvas{
            background-color: rgba(0, 0, 0, 0.8);
        }

        #tabelle{
            background-color: white;
            border: 2px solid black;
        }
        td,tr{
            text-align: center;
            color: black;
            font-weight: bold;
        }

        
    </style>

    <script>
        let KEY_SPACE = false;
        let KEY_UP = false;
        let KEY_DOWN = false;
        let canvas;
        let ctx;
        let backgroundImage = new Image()
        
        

        let audis4s = [];
        let kontrollen = [];
        let gameRunning = true;
        let whowongame = ''
        let car = 'img/passat.png'

        let s3Counter = 0;
        let s4Counter = 0;
        let joelCounter = 0;

        
        let polizei = {
            x : 50,
            y : 200,
            width : 200,
            height : 120,
            src : 'img/polizei.png'
        }

        document.onkeydown = function(e){
            if(e.keyCode == 32){
                KEY_SPACE = true;
                
            }
            
            if(e.keyCode == 38){
                KEY_UP = true;
            }
            
            if(e.keyCode == 40){
                KEY_DOWN = true;
            }
        }

        document.onkeyup = function(e){
            if(e.keyCode == 32){
                KEY_SPACE = false;
                
            }

            if(e.keyCode == 38){
                KEY_UP = false;
            }

            if(e.keyCode == 40){
                KEY_DOWN = false;
            }
        }

        function startGame(){
            
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            loadImages();
            setInterval(update, 40);
            setInterval(createS4, 1000);
            setInterval(checkForCollision, 1000 / 25);
            setInterval(checkForKontrolle, 1000 / 10);
            draw();
            
        }

        function stopGame() {
            polizei.img.src = 'img/totalschade.png';
            gameRunning = false;
            clearInterval(update);
            clearInterval(createS4);
            clearInterval(checkForCollision);
            clearInterval(checkForKontrolle);
            alert(whowongame);
        }

        function checkForCollision() {
            kontrollen.forEach(function(kontrolle) {
                audis4s.forEach(function(audis4) {
                    if (kontrolle.x + kontrolle.width > audis4.x &&
                        kontrolle.y + kontrolle.height > audis4.y &&
                        kontrolle.x < audis4.x + audis4.width &&
                        kontrolle.y < audis4.y + audis4.height) {
                        audis4.hit = true;
                        audis4.img.src = 'img/stillgelegt.png';

                        if (audis4.src === 'img/audis4.png') {
                            s4Counter++;
                           document.getElementById('s4').innerText = s4Counter;
                        } else if (audis4.src === 'img/passat.png') {
                            joelCounter++;
                            document.getElementById('joel').innerText = joelCounter;
                     } else if (audis4.src === 'img/s3.png') {
                             s3Counter++;
                             document.getElementById('s3').innerText = s3Counter;
                     }
                        
                        setTimeout(() => {
                            audis4s = audis4s.filter(u => u != audis4);
                        }, 250);
                        setTimeout(() => {
                            kontrollen = kontrollen.filter(u => u != kontrolle);
                        }, 1);
                    }
                });
            });

            audis4s = audis4s.filter(function(audis4) {
                if (polizei.x < audis4.x + audis4.width &&
                    polizei.x + polizei.width > audis4.x &&
                    polizei.y < audis4.y + audis4.height &&
                    polizei.y + polizei.height > audis4.y) {
                    polizei.img.src = 'img/totalschade.png';
                    setTimeout(() => {
                        whowongame = 'Audi Pilot h채t gunne. Seite Neu laden'
                        
                        stopGame();
                        }, 500);
                    
                    return false;
                }
                return true;
            });
        }
        

        function createS4(){
            var randompos = Math.floor(Math.random() * 400) + 10; 
            var passatoraudi = Math.floor(Math.random() * 3) + 1; 
            if(passatoraudi == 1){
                car = 'img/audis4.png'
            }
            else if(passatoraudi == 2){
                car = 'img/passat.png'
            }

            else{
                car = 'img/s3.png'
            }


            let audis4 = {
                x: 730,
                y: randompos, 
                width: 185,
                height: 100,
                src: car,
                img: new Image()
            };
            audis4.img.src = car
            audis4s.push(audis4);

        }

        function checkForKontrolle() {
            if (KEY_SPACE) {
                let kontrolle = {
                    x: polizei.x + 110,
                    y: polizei.y + 22,
                    width: 50,
                    height: 50,
                    src: 'img/grosskontrolle.png',
                    img: new Image()
                };
                kontrolle.img.src = kontrolle.src;

                kontrollen.push(kontrolle);
            }
        }

        

        function update(){

            if (!gameRunning) return;

            if(KEY_SPACE){
                
            }

            if(KEY_UP){
                polizei.y -= 25; 
            }

            if(KEY_DOWN){
                polizei.y += 25; 
            } 

            audis4s.forEach(function(audis4){
                audis4.x -=20;
            })

            kontrollen.forEach(function(kontrolle) {
                kontrolle.x += 40;
            });
        }

        function loadImages(){
            backgroundImage.src = 'img/strasse.png';
            
            polizei.img = new Image();
            polizei.img.src = polizei.src;
            
        }

        function draw(){

        if (!gameRunning) return;
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(polizei.img, polizei.x, polizei.y, polizei.width, polizei.height);
        audis4s.forEach(function(audis4){
            ctx.drawImage(audis4.img, audis4.x, audis4.y, audis4.width, audis4.height);
        })

      
        kontrollen.forEach(function(kontrolle) {
                ctx.drawImage(kontrolle.img, kontrolle.x, kontrolle.y, kontrolle.width, kontrolle.height);
            });
            
        requestAnimationFrame(draw);
        }

        
        

        

    </script>

</head>
<body onload = "startGame()">

    <canvas width="720" height="480" id="canvas"></canvas>
    
    <table id="tabelle" width="200px">
        <tr>
            <td>H채ssigi S3 Fahrer</td>
        </tr>
        <tr>
            <td id="s3">0</td>
        </tr>
    </table>
    
    <table id="tabelle" width="200px">
        <tr>
            <td>H채ssigi S4 Fahrer</td>
        </tr>
        <tr>
            <td id="s4">0</td>
        </tr>
    </table>
    
    <table id="tabelle" width="200px">
        <tr>
            <td>H채ssigi Joel</td>
        </tr>
        <tr>
            <td id="joel">0</td>
        </tr>
    </table>
    
     
    
</body>
</html>
